# Redis Configuration for Test/Real Data Isolation
# Enables ACL-based access control

# Load ACL from external file
aclfile /etc/redis/users.acl

# Persistence
appendonly yes
appendfsync everysec

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Network
bind 0.0.0.0
protected-mode no
port 6379

# Timeout (0 = no timeout)
timeout 0

# TCP keepalive
tcp-keepalive 300
