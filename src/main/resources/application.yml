spring:
  application:
    name: load-test-data-isolation-example
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
    url: jdbc:postgresql://localhost:5432/loadtest
    user: db_admin_user
    password: secret
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:postgresql://localhost:5432/loadtest
    username: app_user
    password: secret
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: redis
      port: 6379
      repositories:
        enabled: false
  kafka:
    bootstrap-servers: kafka:29092
    consumer:
      group-id: loadtest-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.example.loadtest.event
        spring.json.value.default.type: com.example.loadtest.event.UserCreatedEvent
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
logging:
  level:
    org.springframework: INFO

# Redis routing configuration for cache isolation
app:
  redis:
    host: redis
    port: 6379
    real:
      username: app_real_user
      password: real_pwd
      key-prefix: "real:"
      ttl-seconds: 3600  # 1 hour
    test:
      username: app_test_user
      password: test_pwd
      key-prefix: "test:"
      ttl-seconds: 600   # 10 minutes