# Docker Compose configuration with full data isolation support
# - PostgreSQL with RLS
# - Redis with ACL-based key isolation
# - Kafka with SASL/SCRAM and topic-based ACLs
#
# Usage:
#   docker compose up -d              # Start infrastructure only
#   docker compose --profile app up -d  # Start with application

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: loadtest-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      # Enable ruok command for healthcheck
      ZOOKEEPER_4LW_COMMANDS_WHITELIST: ruok,srvr
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Bootstrap SCRAM credentials in Zookeeper before Kafka starts
  zookeeper-init:
    image: confluentinc/cp-kafka:7.6.0
    container_name: loadtest-zookeeper-init
    depends_on:
      zookeeper:
        condition: service_healthy
    command: >
      bash -c "
        echo 'Creating Kafka SCRAM credentials in Zookeeper...'
        kafka-configs --zookeeper zookeeper:2181 --alter --add-config 'SCRAM-SHA-256=[password=kafka_secret]' --entity-type users --entity-name kafka
        echo 'Kafka SCRAM credentials created!'
      "
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: loadtest-kafka
    depends_on:
      zookeeper-init:
        condition: service_completed_successfully
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ZOOKEEPER_SET_ACL: "false"
      # Listeners configuration with SASL
      KAFKA_LISTENERS: SASL_PLAINTEXT://0.0.0.0:29092,SASL_PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: SASL_PLAINTEXT://kafka:29092,SASL_PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: SASL_PLAINTEXT:SASL_PLAINTEXT,SASL_PLAINTEXT_HOST:SASL_PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: SASL_PLAINTEXT
      # SASL Configuration
      KAFKA_SASL_ENABLED_MECHANISMS: SCRAM-SHA-256
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: SCRAM-SHA-256
      # ACL Configuration
      KAFKA_AUTHORIZER_CLASS_NAME: kafka.security.authorizer.AclAuthorizer
      KAFKA_SUPER_USERS: User:admin;User:kafka
      KAFKA_ALLOW_EVERYONE_IF_NO_ACL_FOUND: "false"
      # Other settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      # JAAS config for SASL; disable SASL for Zookeeper connection
      KAFKA_OPTS: "-Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf -Dzookeeper.sasl.client=false"
    volumes:
      - ./docker/kafka/kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf:ro
      - ./docker/kafka/admin.properties:/etc/kafka/admin.properties:ro
    # Skip Confluent's preflight checks that timeout with SASL config
    command: >
      bash -c "
        echo 'Starting Kafka directly (skipping preflight checks)...'
        /etc/confluent/docker/configure
        /etc/confluent/docker/launch
      "
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092", "--command-config", "/etc/kafka/admin.properties" ]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 60s
  kafka-init:
    image: confluentinc/cp-kafka:7.6.0
    container_name: loadtest-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./docker/kafka:/scripts:ro
    command: /bin/bash /scripts/create-users-and-acls.sh
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: loadtest-kafka-ui
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    ports:
      - "9080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: loadtest-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      # SASL authentication for Kafka UI
      KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: SASL_PLAINTEXT
      KAFKA_CLUSTERS_0_PROPERTIES_SASL_MECHANISM: SCRAM-SHA-256
      KAFKA_CLUSTERS_0_PROPERTIES_SASL_JAAS_CONFIG: "org.apache.kafka.common.security.scram.ScramLoginModule required username=\"kafka\" password=\"kafka_secret\";"
      DYNAMIC_CONFIG_ENABLED: "true"